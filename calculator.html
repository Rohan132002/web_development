<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div id="screen" class="display">
                    <input type="text" name="display" placeholder="0 " class="dsplay1">
                </div>
                <div>
                    <input type="button" value="sin" class="tri" onclick="display.value = eval(sin(display.value));">
                    <input type="button" value="cos" class="tri" onclick="display.value = Math.cos(display.value);">
                    <input type="button" value="tan" class="tri" onclick="display.value = Math.tan(display.value);">
                    <input type="button" value="log" class="tri" onclick="display.value = Math.log10(display.value);">
                </div>
                <div>
                    <input type="button" value="√"  class="tri" onclick="display.value = Math.sqrt(display.value);">
                    <input type="button" value="π" class="tri" onclick="display.value +='3.14159265359' ">
                    <input type="button" value="%" class="tri" onclick="display.value = display.value/100 ">
                    <input type="button" value="x^2" class="tri" onclick="display.value = Math.pow(display.value,2);">
                </div>
                <div>
                    <input type="button" value="AC" class="a" onclick="display.value ='' ">
                    <input type="button" value="DE" class="a" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="b" onclick="display.value +='.' ">
                    <input type="button" value="/" class="b" onclick="display.value +='/' ">
                </div>
                <div>
                    <input type="button" value="7" class="b" onclick="display.value +='7' ">
                    <input type="button" value="8" class="b" onclick="display.value +='8' ">
                    <input type="button" value="9" class="b" onclick="display.value +='9' ">
                    <input type="button" value="X" class="b" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="4" class="b" onclick="display.value +='4' ">
                    <input type="button" value="5" class="b" onclick="display.value +='5' ">
                    <input type="button" value="6" class="b" onclick="display.value +='6' ">
                    <input type="button" value="-" class="b" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" value="1" class="b" onclick="display.value +='1' ">
                    <input type="button" value="2" class="b" onclick="display.value +='2' ">
                    <input type="button" value="3" class="b" onclick="display.value +='3' ">
                    <input type="button" value="+" class="b" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" value="(" class="b" onclick="display.value +='(' ">
                    <input type="button" value="0" class="b" onclick="display.value +='0' ">
                    <input type="button" value=")" class="b" onclick="display.value +=')' ">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
